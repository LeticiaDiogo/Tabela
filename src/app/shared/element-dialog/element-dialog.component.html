<h1 *ngIf="!isChange" mat-dialog-title>Criação do Elemento</h1>
<h1 *ngIf="isChange"mat-dialog-title>Edição do Elemento</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Número</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Peso</mat-label>
    <input matInput [(ngModel)]="data.weight">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Símbolo</mat-label>
    <input matInput [(ngModel)]="data.symbol">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button *ngIf=" isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
